<!DOCTYPE html>
<html>
<head><title>Audio Only Youtube Options</title></head>
<link rel="stylesheet" href="../css/options.css" >
<body>

<div class="options-container">
	<h2 class="options-title">Options</h2>
	<div class="switch-container">
		<div>Show thumbnail while video plays:</div>
		<label class="switch">
		  <input type="checkbox" id="show-thumbnail">
		  <span class="slider slider--round"></span>
		</label>
	</div>
	<div class="switch-container">
		<div>Auto enable when exit Youtube tab:</div>
		<label class="switch">
		  <input type="checkbox" id="auto-enable-on-exit">
		  <span class="slider slider--round"></span>
		</label>
	</div>
	<div class="switch-container">
		<div>Propose to enable extension when<br />video classified as &quot;Music&quot;:</div>
		<label class="switch" style="margin-top:13px">
		  <input type="checkbox" id="prompt-if-music">
		  <span class="slider slider--round"></span>
		</label>
	</div>
	<div class="switch-container">
		<div>Propose to disable extension when<br />video not classified as &quot;Music&quot;:</div>
		<label class="switch" style="margin-top:13px">
		  <input type="checkbox" id="prompt-if-not-music">
		  <span class="slider slider--round"></span>
		</label>
	</div>
</div>

<script src="../js/options.js"></script>
</body>
</html>
