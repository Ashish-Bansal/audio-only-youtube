<!DOCTYPE html>
<html>

<head>
  <title>Audio Only Youtube Options</title>
  <link rel="stylesheet" href="../css/options.css" />
</head>

<body>

  <div class="options-container">
    <h2 class="options-title">Options</h2>
    <div class="switch-container">
      <p>Show thumbnail while video plays:</p>
      <label class="switch">
        <input type="checkbox" id="show-thumbnail" />
        <span class="slider slider--round" />
      </label>
      </div>
      <div class="switch-container">
      <p>Auto save bandwidth when tab changes</p>
      <label class="switch">
        <input type="checkbox" id="auto-save-bandwidth" />
        <span class="slider slider--round" />
      </label>
    </div>
  </div>

  <script src="../ts/options.ts"></script>
</body>

</html>
